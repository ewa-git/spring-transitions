### Konfiguracja połączenia do bazy danych MySQL ###

# Ścieżka do ISTNIEJĄCEJ bazy danych
spring.datasource.url=jdbc:mysql://localhost:3306/exampleDB?useSSL=false&serverTimezone=UTC

# Dane użytkownika do połączenia
spring.datasource.username=root
spring.datasource.password=

# Dane sterownika (dla bazy danych MySQL >= 8)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Dane sterownika (dla bazy danych MySQL < 8)
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Ustawienia połączenia (dla bazy danych MySQL >= 8)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Ustawienia połączenia (dla bazy danych MySQL < 8)
#spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

# Konfiguracja Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.characterEncoding=utf8

